{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="d-flex justify-content-center">
  <div class="mt-3 p-5"
       style="height: 100vh;
       border: 1px solid rgb(213, 213, 213);
       border-radius: 5px; width:400px;
       background: rgb(247, 247, 247);">
        <h1 style="margin: auto; width: 120px;"> Log in </h1>
        <hr />
        <br />
        {% if error %}
        <p style="color: rgb(135, 18, 18);">{{ error }}</p>
        <br />
        {% endif %}
        <form style="margin: auto; width: 50%;"
              method="POST" action="{% url 'login'%}">
        {%  csrf_token %}
          <label style="font-weight: bold">username</label>
          <br />
          <input type="text"
                 name="username"
                 placeholder="username"
                 style="padding: 4px;
                 border: 1px solid #ccc;
                 border-radius: 3px;"/>
          <br />
          <br />
          <label style="font-weight: bold">password</label>
          <br />
          <input type="password"
                 name="password"
                 placeholder="password"
                 style="padding: 4px;
                 border: 1px solid #ccc;
                 border-radius: 3px;" />
          <br />
          <br />
          <input class="btn btn-primary animated pulse"
                 style="background: linear-gradient(to right, rgb(36, 198, 220),
                 rgb(81, 74, 157)); width: 177px;"
                 type="submit"
                 value="Log In" />
          <br />
          <br />
        </form>
        <p class="d-flex justify-content-center"><strong>-- OR --</strong></p>
        <a class="d-flex justify-content-center"
        style="margin-left: 22px;"
        href="{% url 'social:begin' 'google-oauth2' %}">
          <img src="{% static 'googlebtn.png' %}"/></a><br />
        <div class="d-flex justify-content-end">
          <p> Not a member?</p>
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'signup'%}">Sign Up!</a>
        </div>
  </div>
</div>

{% endblock %}
