{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="d-flex justify-content-center">
  <div class="mt-3 p-5"
       style="height: calc(100vh-24px);
       border-radius: 5px; width:400px;
       background: rgb(255, 255, 255);">
        <h1 style= "font-weight: 300;"> Sign in</h1>
        <hr />
        <br />
        {% if error %}
        <p style="color: rgb(135, 18, 18);">{{ error }}</p>
        <br />
        {% endif %}
        <form style="margin: auto; width: 100%;"
              method="POST" action="{% url 'login'%}">
        {%  csrf_token %}
          <label style="font-weight: bold;">Email</label>
          <br />
          <input type="email"
                 name="email"
                 placeholder="email"
                 style="margin: 0 auto;
                 width: 100%;
                 padding: 4px;
                 border: 1px solid #ccc;
                 border-radius: 3px;"/>
          <br />
          <br />
          <label style="font-weight: bold">password</label>
          <br />
          <input type="password"
                 name="password"
                 placeholder="password"
                 style="margin: 0 auto;
                 width: 100%;
                 padding: 4px;
                 border: 1px solid #ccc;
                 border-radius: 3px;"/>
          <br />
          <br />
          <input class="btn btn-primary btn-info"
                 style="padding: 10px; width:100px; margin: 10px; float: right"
                 type="submit"
                 value="Sign In"/>
          <br />
          <br />
          <br />
          <br />
        </form>
        <div class="d-flex justify-content-end">
          <p>Not a member?</p>
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'signup'%}">Register</a>
        </div>
  </div>
</div>

{% endblock %}
