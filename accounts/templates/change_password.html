{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="container mt-2 p-5"
         style="border-radius: 5px; background: rgb(247, 247, 247);">
        <div class="row">
            <div class="col-8">
                <h2 style="margin: auto; "> Change password </h2>
            </div>
            <div class="col-4">
                <img src="{% static 'outline_account_circle.png' %}"/>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tag %} class="{{ message.tag }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <hr />

        <form class="" style="margin: auto; width: 100%;"
            method="POST" action="{% url 'change_password'%}">
            {%  csrf_token %}
            {{form.as_p}}
            <div class="form-row">
                <input
                    class="btn btn-primary animated pulse"
                    style="background: linear-gradient(to right, rgb(36, 198, 220), rgb(81, 74, 157));
                            margin: 0 auto; width: 60%;"
                    type="submit"
                    value="Reset password"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
