<html lang="en">

<head>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputFirstName" class="sr-only">First name</label>
        <input class="form-control" id="inputName" type="text" placeholder="First name" required autofocus>
        <br>
        <label for="inputLastName" class="sr-only">Last name</label>
        <input class="form-control" id="inputLastName" type="text" placeholder="Last name" required>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <label for="inputPassword" class="sr-only">Repeat password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <label for="exampleFormControlSelect1">Your role at Code?</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
            <!-- To do: dynamic loop through user_type table -->
            <option>Student</option>
            <option>Academic Staff</option>
            <option>Administrative Staff</option>
            <option>External</option>
            <option>Alumni</option>
        </select>
        <br>

        <!-- To do: dynamic loop through user_type table 
    To do: Minimum one checkbox required-->
        <label class="form-check-label" for="form-check">
            Your field of study?
        </label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Interaction Design
            </label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                Product Management
            </label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck3">
                Software Engineering
            </label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck4">
                Science, Technology & Society
            </label>
            <br>
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck4">
                Other
            </label>
        </div>
        <br>
        <br>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <br>
    <a href=''>Sign In</a>
</body>

</html>
