    {% if query %}
    <div class="container">
      <p>You have searched for
        <b>{{ query }}</b>
      </p>
        {% for learningResource in learningResources %}
        <div>
          <div style="border: 1px solid #D7D6D6; padding: 2px; height: 80px; display:flex; justify-content: space-between;">
            <h4>{{ learningResource.title }}</h4>
            <div style="padding: 4px;">{{ learningResource.department }}</div>
          </div>
          <br>
        {% empty %}
        <div class="row mx-auto">
          <p class="text-center">0 results found.</p>
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
