{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

{% csrf_token %}
<div>
{% for instance in object_list %}
    {% if instance.id == 2 %}
        <p> 
            Title: {{ instance.title }}
            <br/>
            Description: {{ instance.description }}
            <br/>
            URL: {{ instance.url }}
        </p>
    {% endif %}
{% endfor %}
</div>

{% endblock %}
